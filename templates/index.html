<html>
<head>
	<script type="text/javascript" src="../static/d3.min.js"></script>
	<script type="text/javascript" src="../static/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/main.css">
	<!--<link rel="stylesheet" type='text/css' href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300">-->
	<script src = "../static/main.js"> </script>
</head>

<body onload = "main()">
	<p>Welcome to Darweb!</p>
	<p>Adapted from http://darwin.eeb.uconn.edu/simulations/simulations.html for a newer web, Darweb is designed as a tool for students enrolled in the University of Georgia's GENE 3000 course.</p>
	<form id = "form1" method="POST">
		<label>p:</label>
		<input type="number" name="p" id="p" min="0.00" max="1.00" step="0.01" value="0.50">
		<label>w11:</label>
		<input type="number" name="w11" id="w11" min="0.00" max="1.00" step="0.01" value="0.50">
		<label>w12:</label>
		<input type="number" name="w12" id="w12" min="0.00" max="1.00" step="0.01" value="0.50">
		<label>w22:</label>
		<input type="number" name="w22" id="w22" min="0.00" max="1.00" step="0.01" value="0.50">
		<button type="button" class = "button" id = "submit" onclick = "submitData()">Submit</button>
		<button type="button" class = "button" id = "clear" onclick = "clearData()">Clear</button>
	</form>
	
	<div id="graph"></div>
</body>
</html>
